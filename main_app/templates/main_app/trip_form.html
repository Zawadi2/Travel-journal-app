{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
    {% if trip %}
    <h1>Edit {{ trip.title }}</h1>
  {% else %}
  <h1>Add a Trip</h1>
  {% endif %}
  <img src="{% static 'images/plane.jpeg' %}" alt="A plane flying around the world" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
