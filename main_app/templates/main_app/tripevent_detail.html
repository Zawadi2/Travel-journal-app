{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/tripevents/tripevent-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ tripevent.color }}">
  <div class="card-bg" style="background-color: {{ tripevent.color }}"></div>
  <div class="card-content">
    <h2>{{ tripevent.name }}</h2>
    <p>A {{ tripevent.color }} tripEvent</p>
  </div>
</div>
<a href="{% url 'tripevent-update' tripevent.id %}" class="btn warn">Edit</a>
<a href="{% url 'tripevent-delete' tripevent.id %}" class="btn danger">Delete</a>

{% endblock %}
